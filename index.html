<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

  <div id="wrapper">
    <nav>
      <ul>
        <li>View Music</li>|
        <li><a href="">Add Music</a></li>|
        <li><a href="">Profile</a></li>
      </ul>
    </nav>
    <div class="left-container">
      <div class="pad">
        <p>Song Length:</p>
        <input type="range" name="">
        <p>Artist:</p>
        <select>
          <option>Options</option>
          <option>Options</option>
          <option>Options</option>
          <option>Options</option>
        </select>
        <p>Album:</p>
        <select>
          <option>Options</option>
          <option>Options</option>
          <option>Options</option>
          <option>Options</option>
        </select>
        <p>Genre:</p>

        <div>
          <input class="spacing" type="radio" name="">Rock
          <input class="spacing" type="radio" name="">Classical
        </div>
        <div>
          <input class="spacing" type="radio" name="">Pop
          <input class="spacing" type="radio" name="">Jazz
        </div>
        <div>
          <input class="spacing" type="radio" name="">Blues
          <input  class="spacing" type="radio" name="">Hip Hop
        </div>
        <button>Filter</button>
      </div>

    </div>
    <div class="right-container">
      <div id="output">

      <div>
  </div>

  <script src="songs.js"></script>
</body>
</html>
