<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>

  <div id="wrapper">
    <nav>
      <ul>
        <li><a href="#" id="link-list">List Music</a></li>|
        <li><a href="#" id="link-add">Add Music</a></li>
      </ul>
    </nav>


    <section class="hidden" id="list-view">
    <div class="left-container">
      <div class="pad">
        <p>Song Length:</p>
        <input type="range" name="">
        <p>Artist:</p>
        <select>
          <option>Options</option>
          <option>Options</option>
          <option>Options</option>
          <option>Options</option>
        </select>
        <p>Album:</p>
        <select>
          <option>Options</option>
          <option>Options</option>
          <option>Options</option>
          <option>Options</option>
        </select>
        <p>Genre:</p>

        <div>
          <input class="spacing" type="radio" name="">Rock
          <input class="spacing" type="radio" name="">Classical
        </div>
        <div>
          <input class="spacing" type="radio" name="">Pop
          <input class="spacing" type="radio" name="">Jazz
        </div>
        <div>
          <input class="spacing" type="radio" name="">Blues
          <input  class="spacing" type="radio" name="">Hip Hop
        </div>
        <button>Filter</button>
      </div>

    </div>
    <div class="right-container">
      <div id="output" class="Content">
      </div>
      </div>
</section>

<section class="hidden" id="add-view">

  Song Name:<input type="text" name="song-name" class="add-section" id="song-title">
Artist:<input type="text" name="artist" class="add-section" id="artist">

Album:<input type="text" name="album" class="add-section" id="album">

<input type="button" name="add-music" id="add-music" value="add" class="add-section">
</section>


  <script src="handle.js"></script>
  <script src="songs.js"></script>
  <script src="add.js"></script>
</body>
</html>
